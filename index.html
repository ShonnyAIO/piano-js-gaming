<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Piano | Jonathan Torres</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="piano">
        <h2 id="info"> <a href="https://github.com/ShonnyAIO" target="_blank">Develop by Jonathan Torres </a> </h2>
        <div class="keys">
            <div class="black-keys">
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <div class="key black-key"></div>
            </div>
            <div class="white-keys">
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
                <div class="key white-key"></div>
            </div>
        </div>
    </div>

    <script src="app.js"> </script>
</body>

</html>
